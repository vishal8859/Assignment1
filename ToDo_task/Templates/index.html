</head>
<body>
    <p>Hi, welcome to the registration form</p>
    <p>Please fill in the details below to register.</p>

    <div class="centred">
        <form method="POST" action="/submittodoitem">
            <label for="name">itemName:</label>
            <input type="text" id="itemname" name="itemname" required><br><br>
            <label for ="itemid">itemId:</label>
            <input type="text" name="itemId" placeholder="Item ID" />
            <label for="itemUUID">ItemUUID:</label>
            <input type="text" name="itemUUID" placeholder="Item UUID" />
            <label for="password">ItemDescription</label>
            <input type="ItemDescription" id="ItemDescription" name="ItemDescription" required><br><br>
            <button type="submit">Submit ToDo</button>
        </form>
    </div>
    
</body>
